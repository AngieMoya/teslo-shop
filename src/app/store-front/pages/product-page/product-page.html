@if (productResource.isLoading()) {
<div class="flex justify-center items-center h-screen">
  <span class="loading loading-spinner loading-lg"></span>
</div>
} @if (productResource.hasValue()) {
<div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-6">
  <div
    class="carousel carousel-center bg-neutral rounded-box max-w-md h-96 space-x-4 p-4"
  >
    @for (productResource of productResource.value().images; track $index) {
    <div class="carousel-item">
      <img
        [src]="`http://localhost:3000/api/files/product/${productResource}`"
        class="rounded-box"
      />
    </div>
    }
  </div>

  <div>
    <h2 class="text-2xl font-bold font-montserrat text-accent">
      {{ productResource.value()?.title }}
    </h2>
    <div class="divider"></div>
    <h2 class="text-2xl font-bold font-montserrat">
      ${{ productResource.value()?.price }}
    </h2>
    <p class="text-left pt-3">{{ productResource.value()?.description }}</p>
  </div>
</div>
}
