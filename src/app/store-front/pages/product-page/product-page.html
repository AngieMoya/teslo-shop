@if (productResource.isLoading()) {
<div class="flex justify-center items-center h-screen">
  <span class="loading loading-spinner loading-lg"></span>
</div>
} @if (productResource.hasValue()) {
<div class="grid grid-cols-1 sm:grid-cols-2 gap-3 mt-6">
  <product-carousel
    [images]="productResource.value()?.images ?? []"
    [title]="productResource.value()?.title ?? ''"
  />

  <div>
    <h2 class="text-2xl font-bold font-montserrat text-accent">
      {{ productResource.value()?.title }}
    </h2>
    <div class="divider"></div>
    <h2 class="text-2xl font-bold font-montserrat">
      ${{ productResource.value()?.price }}
    </h2>
    <p class="text-left pt-3">{{ productResource.value()?.description }}</p>
  </div>
</div>
}
